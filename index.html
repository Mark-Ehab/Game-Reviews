<!DOCTYPE html>
<html>
  <head>
    <!-- Site Meta Data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <!-- Site Title -->
    <title>Game Reviews</title>
    <!-- Link Favicon to Site Head -->
    <link rel="icon" href="./assets/logo-sm.png" />
    <!-- Link Fontawesome External Styles -->
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <!-- Link Bootsrtap External Styles -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <!-- Link Custom External Styles -->
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>
  <body>
    <section id="games-page" class="position-relative">
      <!-- Start of Hero Section -->
      <header id="hero"></header>
      <!-- End of Hero Section -->

      <!-- Start of Nav Bar Section -->
      <nav
        id="navbar"
        class="navbar navbar-custom navbar-expand-lg rounded-4 mx-auto col-md-6 col-lg-9 position-sticky top-0 z-2"
      >
        <div class="container">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center"
            href="index.html"
          >
            <figure class="mb-0 me-2">
              <img src="./assets/logo-sm.png" alt="Games Review Logo" />
            </figure>
            <h1 class="text-uppercase m-0">game reviews</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-uppercase active"
                  aria-current="page"
                  role="button"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" role="button">shooter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" role="button">sailing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" role="button">permadeath</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" role="button">superhero</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" role="button">pixel</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End of Nav Bar Section -->

      <!-- Start of Games Gallery Section -->
      <section
        id="games-gallery"
        class="position-relative bottom-50 w-100 my-5"
      >
        <div class="container">
          <div class="row gy-4"></div>
        </div>
      </section>
      <!-- End of Games Gallery Section -->
    </section>
    <section id="game-details-page" class="d-none">
      <div class="container">
        <header
          class="game-details-header d-flex justify-content-between align-items-center"
        >
          <h1 class="text-capitalize py-4">game details</h1>
          <button class="btn-close btn-close-white p-1"></button>
        </header>
        <article class="game-details-content row gy-4"></article>
      </div>
    </section>
    <section
      id="lightbox-loader"
      class="position-fixed top-0 start-0 bottom-0 end-0 d-flex justify-content-center align-items-center bg-black opacity-75 z-3 d-none"
    >
      <span class="loader"></span>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
